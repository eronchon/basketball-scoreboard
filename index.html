<html>
  <head>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="scoreboard" id="home-scoreboard">
        <h3 class="label">HOME</h3>
        <div class="score">
          <p id="home-score"></p>
        </div>
        <div class="score-btns">
          <button id="home-1-btn">+1</button>
          <button id="home-2-btn">+2</button>
          <button id="home-3-btn">+3</button>
        </div>
      </div>
      <div class="scoreboard" id="guest-scoreboard">
        <h3 class="label">GUEST</h3>
        <div class="score">
          <p id="guest-score"></p>
        </div>
        <div class="score-btns">
          <button id="guest-1-btn">+1</button>
          <button id="guest-2-btn">+2</button>
          <button id="guest-3-btn">+3</button>
        </div>
      </div>
    </div>
    <button id="new-game-btn">NEW GAME</button>
    <script src="index.js" type="module"></script>
  </body>
</html>
